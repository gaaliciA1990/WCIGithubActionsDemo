name: JaCoCo Report

# This workflow will create a coverage report for the project, changed files, and add it to the
# Pull-Request as a comment.

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Coverage
        run: |
          chmod +x gradlew
          ./gradlew test

      # Create the coverage report and add it to the PR as a comment
      - name: Add Jacoco coverage to PR
        id: jacocoPR
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ./build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          # default = 80 for both
          min-coverage-overall: 70
          min-coverage-changed-files: 75
          debug-mode: true
          continue-on-error: true
          title: Code coverage report
          update-comment: true

      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacocoPR.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacocoPR.outputs.coverage-changed-files }}"

      # If the minimum coverage is not met, the action will fail
      - name: Fail PR if overall coverage is less than required
        if: ${{ steps.jacocoPR.outputs.coverage-overall < 50.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Overall coverage is less than 50%!')