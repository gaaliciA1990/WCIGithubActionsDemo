name: Test Coverage

# This workflow will create a badge for displaying the test coverage for the entire project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run tests
        run: |
          chmod +x gradlew
          ./gradlew test

      # This section will generate a code coverage badge, upload it, and commit the badge if changed
      - name: Generate JaCoCo Badge
        id: jacocoBadge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: ./build/reports/jacoco/test/jacocoTestReport.csv

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'WCI'
            git config --global user.email 'wci@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      # Upload the report to the specified path
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: ./build/reports/jacoco